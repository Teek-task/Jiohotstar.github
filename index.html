<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Live Streaming - Official Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .player-container {
      position: relative;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      background: #000;
    }
    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .stream-status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e50914;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: 600;
      z-index: 100;
    }
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e50914;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
      font-size: 14px;
      color: #fff;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }
    .popup-content h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #fff;
    }
    .popup-content p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #bbb;
    }
    .popup-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .popup-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .join-btn {
      background: #e50914;
      color: #fff;
    }
    .cancel-btn {
      background: #444;
      color: #fff;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .player-container {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Welcome to IPL Live Streaming</h2>
      <p>Join our Telegram channel to get the latest updates and exclusive streaming links.</p>
      <div class="popup-buttons">
        <button class="join-btn" onclick="joinChannel()">Join Channel</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="player-container">
      <div class="stream-status">LIVE</div>
      <div class="loading-spinner"></div>
      <video id="videoPlayer" controls playsinline></video>
    </div>
  </div>

  <div class="watermark">
    Â© Teek_task
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function joinChannel() {
      window.location.href = "tg://resolve?domain=Teek_task";
      closePopup();
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    const video = document.getElementById('videoPlayer');
    const streamUrl = 'https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740318949~acl=%2f*~id=7b9c16515a5d47dc46cf1ffc9e97ed05~data=hdntl~hmac=a44e73abc7b833221a977466c6d0beaaf0da6f10e7d2de2eb5ae3007ed3e78f5/index.m3u8';
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();      document.querySelector('.loading-spinner').style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();        document.querySelector('.loading-spinner').style.display = 'none';
      });
    }
    video.addEventListener('waiting', () => {
      document.querySelector('.loading-spinner').style.display = 'block';
    });
    video.addEventListener('playing', () => {
      document.querySelector('.loading-spinner').style.display = 'none';
    });
    video.addEventListener('error', () => {
      alert('Error loading stream. Please try refreshing the page.');
    });
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode === 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode === 85) {
        return false;
      }
    };
  </script>
</body>
</html>
